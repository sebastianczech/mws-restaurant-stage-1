<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="presentation"></div>
    </section>
    <section>
      <div class="filter-options wrapper">
        <div class="col-big">
          <h2>Filter Results</h2>
        </div>
        <div class="col-tiny">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </div>
        <div class="col-tiny">
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <div id="restaurants-list" class="wrapper"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt9GqLVy8l69UNxRCOibBACNWe0oj4bNw&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script>
    (function() {
      'use strict';

      if (!('serviceWorker' in navigator)) {
        console.log('Service worker not supported');
        return;
      }
      navigator.serviceWorker.register('service-worker.js', {
        scope: 'below/'
      })
      .then(function(registration) {
        console.log('Registered at scope:', registration.scope);
      })
      .catch(function(error) {
        console.log('Registration failed:', error);
      });

    })();
  </script>

</body>

</html>
